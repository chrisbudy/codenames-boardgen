<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Codenames Board Generator</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            @import url(css/main.css);
        </style>
        <script src="seedrandom.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>Board Generator</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <button id="generate" class="btn btn-primary">Generate New Board</button>
                </div>
                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <input type="text" id="userSeed" class="form-control" placeholder="Enter a board # to load" aria-label="Enter a board # to load" aria-describedby="generateFromSeed">
                        <button class="btn btn-outline-secondary" type="button" id="generateFromSeed">Build from ID</button>
                    </div>
                </div>
                <div class=" m-1">
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class=" m-1">
                        <button id="key">Generate Key</button>
                        <input type="text" id="keySeed" placeholder="Enter a key # to load"><button id="generateKeyFromSeed">Generate from link</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <table id="board">            
        </table>
        <div class="container">
            <div id="goesFirst"></div>
            <div><span id="links"></span></div>
        </div>
    </body>
</html>

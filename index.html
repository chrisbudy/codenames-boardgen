<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Codenames Board Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            @import url(css/main.css);
        </style>
        <script src="seedrandom.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Board Generator</h1>

                <div class="col-sm-3">
                    <button id="generate" class="btn btn-primary">Generate Board</button>
                </div>
                <div class="col-sm-4">
                    <div class="input-group mb-3">
                        <input type="text" id="userSeed" class="form-control" placeholder="Enter a board ID to load" aria-label="Enter a board # to load" aria-describedby="generateFromSeed">
                        <button class="btn btn-outline-secondary" type="button" id="generateFromSeed">Build from ID</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button id="key" class="btn btn-secondary">Generate Key</button>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" id="keySeed" class="form-control" placeholder="Enter a key ID to load" aria-label="Enter a board # to load" aria-describedby="generateFromSeed">
                        <button class="btn btn-outline-secondary" type="button" id="generateKeyFromSeed">Build from ID</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <table id="board" class="table">
            </table>
            <div class="row">
                <div class="col">
                    <div id="goesFirst"></div>
                    <div><span id="links"></span></div>
                </div>
            </div>
        </div>
    </body>
</html>
